<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door2Door - Payments</title>
  <link rel="stylesheet" href="web/styles/globals.css">
  <link rel="stylesheet" href="web/styles/main.css">
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white border-b sticky top-0 z-40">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <button onclick="window.location.href='/home'" class="flex items-center space-x-2">
        <div class="bg-primary text-primary-foreground rounded-lg p-2">
          <span class="font-bold">D2D</span>
        </div>
        <span class="text-xl font-bold">Door2Door</span>
      </button>
      <nav class="flex items-center space-x-4">
        <button onclick="window.location.href='/home'"
          class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90">
          Cancel
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold text-gray-900 mb-2">Payment Information</h1>
      <p class="text-gray-600 mb-6">Please enter your payment details to confirm your booking.</p>

      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="cardName" class="block text-sm font-medium text-gray-700">Cardholder Name</label>
          <input id="cardName" name="cardName" type="text" required placeholder="Name on Card"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
          <input id="cardNumber" name="cardNumber" type="text" required maxlength="16" placeholder="0000 0000 0000 0000"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="expiryDate" class="block text-sm font-medium text-gray-700">Expiry Date</label>
            <input id="expiryDate" name="expiryDate" type="text" required placeholder="MM/YY"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
            <input id="cvv" name="cvv" type="password" required maxlength="3" placeholder="000"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
        </div>

        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input id="amount" name="amount" type="text" value="$00.00" readonly
            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm text-gray-700">
        </div>

        <button type="submit"
          class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-white hover:text-black hover:border-black transition-colors focus:outline-none">
          Pay Now
        </button>
      </form>
    </div>
  </main>

  <script src="../web/controllers/utils.js"></script>
  <script src="../web/controllers/home.js"></script>
  <script src="../web/controllers/payment.js"></script>
  <script src="../web/controllers/auth.js"></script>
  <script src="../web/controllers/main.js"></script>

</body>

</html>
