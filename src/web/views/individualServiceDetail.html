<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door2Door - Professional Services at Your Door</title>
  <link rel="stylesheet" href="web/styles/globals.css">
  <link rel="stylesheet" href="web/styles/main.css">

  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div id="app" class="min-h-screen bg-background">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">

          <button onclick="window.location.href='/home'" href="/home" class="flex items-center space-x-2">
            <div class="bg-primary text-primary-foreground rounded-lg p-2">
              <span id="Logo" class="font-bold">D2D</span>
            </div>
            <span class="text-xl font-bold">Door2Door</span>
          </button>

          <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
              <i data-lucide="search"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground w-4 h-4"></i>
              <input type="text" placeholder="Search services..."
                class="w-full pl-10 pr-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring" />
            </div>
          </div>

        

            <button onclick="window.location.href='/userProfile'"
              class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-accent hover:text-accent-foreground">
              <i data-lucide="user" class="w-4 h-4 md:mr-2"></i>
              <span class="hidden md:block">Profile</span>
            </button>

            
          </nav>
        </div>
      </div>
    </header>

    <main id="main-content" class="container mx-auto mt-8 p-4">
      <div class="card bg-white shadow-sm rounded-2xl border border-gray-200">
        <div class="card-header">
          <h2 class="card-title text-xl font-semibold">Service Details</h2>
        </div>

        <div class="card-content space-y-4 px-6 py-4">
          <!-- Cliente -->
          <div id="client-info" class="flex items-center space-x-4 hidden">
            
          </div>

          <!-- Detalles del servicio -->
          <div id="service-details" class="space-y-4">
            <!-- Inyectado desde JS -->
          </div>

          <!-- Sección de estado -->
          <div id="status-section" class="space-y-4"></div>

          <!-- Sección de review -->
          <div id="review-section" class="hidden space-y-3 border-t pt-4">
            <h4 class="font-medium text-lg">Leave a Review</h4>
            <label class="block text-sm font-medium text-gray-700">Rating:</label>
            <select id="review-rating"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-200">
              <option value="">Select a rating</option>
              <option value="5">★★★★★ Excellent</option>
              <option value="4">★★★★☆ Good</option>
              <option value="3">★★★☆☆ Average</option>
              <option value="2">★★☆☆☆ Poor</option>
              <option value="1">★☆☆☆☆ Terrible</option>
            </select>

            <label class="block text-sm font-medium text-gray-700">Comments:</label>
            <textarea id="review-comment" rows="3"
              class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-200"
              placeholder="Write your experience..."></textarea>

            <button id="submit-review" class="btn btn-primary w-full">Submit Review</button>

            <p id="review-confirmation" class="text-green-600 text-sm hidden">✅ Thank you! Your review has been submitted.</p>
          </div>
        </div>
      </div>
    </main>
  </div>
    
  </div>

  <!-- Scripts -->
  <script src="../web/controllers/utils.js"></script>
  <script src="../web/controllers/individualServiceDetail.js"></script>
  <script src="../web/controllers/auth.js"></script>
  <script src="../web/controllers/main.js"></script>
</body>

</html>
