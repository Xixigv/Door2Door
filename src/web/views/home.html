<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door2Door - Professional Services at Your Door</title>
  <link rel="stylesheet" href="web/styles/globals.css">
  <link rel="stylesheet" href="web/styles/main.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="min-h-screen bg-background">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <button onclick="window.location.href='/home'" href="/home" class="flex items-center space-x-2">
            <div class="bg-primary text-primary-foreground rounded-lg p-2">
              <span id="Logo" class="font-bold">D2D</span>
            </div>
            <span class="text-xl font-bold">Door2Door</span>
          </button>

          <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
              <i data-lucide="search"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground w-4 h-4"></i>
              <input type="text" placeholder="Search services..."
                class="w-full pl-10 pr-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring" />
            </div>
          </div>

          <!-- Navigation -->
          <nav class="flex items-center space-x-4">
            <button onclick="window.location.href='/search'"
              class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-accent hover:text-accent-foreground">
              <i data-lucide="search" class="w-4 h-4 md:hidden"></i>
              <span class="hidden md:block">Search</span>
            </button>

            <button onclick="window.location.href='/userProfile'"
              class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-accent hover:text-accent-foreground">
              <i data-lucide="user" class="w-4 h-4 md:mr-2"></i>
              <span class="hidden md:block">Profile</span>
            </button>

            <button onclick="window.location.href='/becomeProvider'"
              class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90">
              Become a Provider
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main id="main-content">
        <section class="py-16 bg-gray-50">
          <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">How Door2Door Works</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
              <div class="text-center">
                <div
                  class="bg-primary text-primary-foreground w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i data-lucide="search" class="w-8 h-8"></i>
                </div>
                <h3 class="font-semibold mb-3">1. Search Services</h3>
                <p class="text-muted-foreground">Browse our categories or search for the specific
                  service
                  you need.</p>
              </div>
              <div class="text-center">
                <div
                  class="bg-primary text-primary-foreground w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i data-lucide="clock" class="w-8 h-8"></i>
                </div>
                <h3 class="font-semibold mb-3">2. Book &amp; Schedule</h3>
                <p class="text-muted-foreground">Choose your preferred provider and schedule a
                  convenient
                  time.</p>
              </div>
              <div class="text-center">
                <div
                  class="bg-primary text-primary-foreground w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <i data-lucide="star" class="w-8 h-8"></i>
                </div>
                <h3 class="font-semibold mb-3">3. Get Quality Service</h3>
                <p class="text-muted-foreground">Enjoy professional service and leave a review for
                  others.
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Chat popup toggle button -->
    <button id="chat-toggle"
      class="fixed bottom-4 right-4 bg-primary text-primary-foreground rounded-full p-3 shadow-lg z-50 hover:bg-primary/90 transition-colors">
      ðŸ’¬
    </button>

    <!-- Chat popup -->
    <div id="chat-popup"
      class="fixed bottom-4 right-4 w-80 bg-white border rounded-lg shadow-lg z-50 transition-all duration-300 hidden">
      <!-- Chat popup content will be inserted here -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="../web/controllers/utils.js"></script>
  <script src="../web/controllers/home.js"></script>
</body>

</html>
