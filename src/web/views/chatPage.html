<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="web/styles/globals.css">
    <link rel="stylesheet" href="web/styles/main.css">

      <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .chat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-card.selected {
            border-color: #000;
            background-color:lightgray;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .chat-card.unread {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
        }

        .message-card {
            max-width: 70%;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
        }

        .message-card.me {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .chat-window-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            height: 90%;
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #000;
            box-shadow: 0 0 0 1px #000;
        }

        .btn-send {
            padding: 0.5rem 1rem;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .btn-send:hover {
            background: #1f2937;
        }

        .unread-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.125rem;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header class="bg-white border-b sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <button onclick="window.location.href='/home'" href="/home" class="flex items-center space-x-2">
            <div class="bg-primary text-primary-foreground rounded-lg p-2">
              <span id="Logo" class="font-bold">D2D</span>
            </div>
            <span class="text-xl font-bold">Door2Door</span>
          </button>

          <div class="hidden md:flex flex-1 max-w-md mx-8">
            <div class="relative w-full">
              <i data-lucide="search"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground w-4 h-4"></i>
              <input type="text" placeholder="Search services..."
                class="w-full pl-10 pr-4 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-ring" />
            </div>
          </div>

          <!-- Navigation -->
          <nav class="flex items-center space-x-4">
            <button onclick="window.location.href='/search'"
              class="inline-flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-accent hover:text-accent-foreground">
              <i data-lucide="search" class="w-4 h-4 md:hidden"></i>
              <span class="hidden md:block">Search</span>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <div class="h-screen grid grid-cols-[320px_1fr] gap-4 p-4">
        <!-- Chat List -->
        <div class="bg-gray-50 p-4 rounded-[15px]">
            <div class="mb-4">
                <h1 class="">Chats</h1>
            </div>
            <div id="chatList" class="custom-scrollbar overflow-y-auto pr-1" style="max-height: calc(100vh - 120px);">
                <!-- Chat cards will be inserted here -->
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chatWindowContainer">
            <!-- Chat window will be inserted here -->
        </div>
    </div>

    <!-- Send Icon SVG Template -->
    <svg id="sendIcon" style="display: none;" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
    </svg>

    <script>
        // Data
        const chatsData = [
            {
                id: "1",
                name: "María González",
                lastMessage: "¿Nos vemos mañana?",
                timestamp: "10:30",
                unread: true,
                avatar: "MG",
            },
            {
                id: "2",
                name: "Carlos Rodríguez",
                lastMessage: "Perfecto, gracias!",
                timestamp: "09:15",
                unread: false,
                avatar: "CR",
            },
            {
                id: "3",
                name: "Ana Martínez",
                lastMessage: "Te envié el documento",
                timestamp: "Ayer",
                unread: true,
                avatar: "AM",
            },
            {
                id: "4",
                name: "Pedro López",
                lastMessage: "Ok, entendido",
                timestamp: "Ayer",
                unread: false,
                avatar: "PL",
            },
            {
                id: "5",
                name: "Laura Sánchez",
                lastMessage: "¿Tienes tiempo para hablar?",
                timestamp: "Mar",
                unread: true,
                avatar: "LS",
            },
        ];

        const chatMessagesData = {
            "1": [
                { id: "1", text: "Hola! ¿Cómo estás?", sender: "them", timestamp: "10:25" },
                { id: "2", text: "Muy bien, gracias. ¿Y tú?", sender: "me", timestamp: "10:27" },
                { id: "3", text: "¿Nos vemos mañana?", sender: "them", timestamp: "10:30" },
            ],
            "2": [
                { id: "1", text: "Te paso la información que pediste", sender: "me", timestamp: "09:10" },
                { id: "2", text: "Perfecto, gracias!", sender: "them", timestamp: "09:15" },
            ],
            "3": [
                { id: "1", text: "Necesito que revises el documento", sender: "them", timestamp: "Ayer 15:20" },
                { id: "2", text: "Te envié el documento", sender: "them", timestamp: "Ayer 16:45" },
            ],
            "4": [
                { id: "1", text: "Recuerda la reunión de mañana a las 10am", sender: "me", timestamp: "Ayer 14:30" },
                { id: "2", text: "Ok, entendido", sender: "them", timestamp: "Ayer 14:32" },
            ],
            "5": [
                { id: "1", text: "¿Tienes tiempo para hablar?", sender: "them", timestamp: "Mar 18:20" },
            ],
        };

        // State
        let selectedChatId = "1";
        let chats = [...chatsData];
        let chatMessages = JSON.parse(JSON.stringify(chatMessagesData));

        // Functions
        function renderChatList() {
            const chatListEl = document.getElementById('chatList');
            chatListEl.innerHTML = chats.map(chat => `
                <div class="mb-3 pr-1">
                    <div class="chat-card ${chat.id === selectedChatId ? 'selected' : ''} ${chat.unread ? 'unread' : ''}" onclick="selectChat('${chat.id}')">
                        <div class="flex items-start gap-3">
                            <div class="avatar">${chat.avatar}</div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center justify-between mb-1">
                                    <p class="font-medium">${chat.name}</p>
                                    <span class="text-gray-500 text-sm">${chat.timestamp}</span>
                                </div>
                                <p class="text-sm truncate ${chat.unread ? 'text-black' : 'text-gray-500'}">
                                    ${chat.lastMessage}
                                </p>
                            </div>
                            ${chat.unread ? '<div class="unread-dot mt-2"></div>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderChatWindow() {
            const selectedChat = chats.find(c => c.id === selectedChatId);
            if (!selectedChat) {
                document.getElementById('chatWindowContainer').innerHTML = `
                    <div class="h-full flex items-center justify-center bg-white rounded-lg">
                        <p class="text-gray-500">Selecciona un chat para comenzar</p>
                    </div>
                `;
                return;
            }

            const messages = chatMessages[selectedChatId] || [];
            const messagesHTML = messages.map(msg => `
                <div class="flex ${msg.sender === 'me' ? 'justify-end' : 'justify-start'}">
                    <div class="message-card ${msg.sender === 'me' ? 'me' : ''}">
                        <p>${msg.text}</p>
                        <span class="text-xs mt-1 block ${msg.sender === 'me' ? 'text-gray-300' : 'text-gray-500'}">
                            ${msg.timestamp}
                        </span>
                    </div>
                </div>
            `).join('');

            document.getElementById('chatWindowContainer').innerHTML = `
                <div class="chat-window-card">
                    <div class="p-4 border-b border-gray-200 flex items-center gap-3">
                        <div class="avatar">${selectedChat.avatar}</div>
                        <h2>${selectedChat.name}</h2>
                    </div>
                    
                    <div id="messagesContainer" class="custom-scrollbar overflow-y-auto p-6">
                        <div class="grid gap-4">
                            ${messagesHTML}
                        </div>
                    </div>
                    
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="messageInput" 
                                class="input-field flex-1" 
                                placeholder="Escribe un mensaje..."
                                onkeypress="handleKeyPress(event)"
                            />
                            <button class="btn-send" onclick="sendMessage()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Scroll to bottom
            setTimeout(() => {
                const container = document.getElementById('messagesContainer');
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            }, 0);
        }

        function selectChat(chatId) {
            selectedChatId = chatId;
            
            // Mark as read
            chats = chats.map(chat => 
                chat.id === chatId ? { ...chat, unread: false } : chat
            );
            
            renderChatList();
            renderChatWindow();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            const now = new Date();
            const timestamp = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            const newMessage = {
                id: Date.now().toString(),
                text: message,
                sender: "me",
                timestamp: timestamp
            };
            
            // Add message
            if (!chatMessages[selectedChatId]) {
                chatMessages[selectedChatId] = [];
            }
            chatMessages[selectedChatId].push(newMessage);
            
            // Update chat list
            chats = chats.map(chat => 
                chat.id === selectedChatId 
                    ? { ...chat, lastMessage: message, timestamp: "Ahora" }
                    : chat
            );
            
            input.value = '';
            renderChatList();
            renderChatWindow();
            
            // Focus input again
            setTimeout(() => {
                document.getElementById('messageInput')?.focus();
            }, 0);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initial render
        renderChatList();
        renderChatWindow();

        // Focus input on load
        setTimeout(() => {
            document.getElementById('messageInput')?.focus();
        }, 100);
    </script>
</body>
</html>
