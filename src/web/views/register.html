<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door2Door - Registration</title>
  <link rel="stylesheet" href="web/styles/globals.css">
  <link rel="stylesheet" href="web/styles/main.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div id="app" class="min-h-screen bg-background">
    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-40">
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <button onclick="window.location.href='/home'" href="/home" class="flex items-center space-x-2">
            <div class="bg-primary text-primary-foreground rounded-lg p-2">
              <span id="Logo" class="font-bold">D2D</span>
            </div>
            <span class="text-xl font-bold">Door2Door</span>
          </button>





            <button onclick="window.location.href='/home'"
              class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90">
              Cancel
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main>
        <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-semibold text-gray-900 mb-4 text-center whitespace-nowrap">
              Welcome to Door2Door User Registration</h1>
            <br>
            <p class="text-center text-sm text-gray-600">Want to sign up as a provider? <a href="/becomeProvider" class="text-black font-bold">Sign Up as Provider!</a></p>
            <br>
        </form>
            <p class="text-gray-600 mb-6">Please fill all detalis in order to create an account.</p>

            <form id="registerForm" class="space-y-4 bg-white">

            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input id="firstName" name="firstName" type="firstName" required placeholder="Enter your Fist Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input id="lastName" name="lastName" type="lastName" required placeholder="Enter your Last Name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input id="phoneNumber" name="phoneNumber" type="phoneNumber" required placeholder="Enter your phone number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required placeholder="Enter your Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input id="location" name="location" type="location" required placeholder="Enter your desired location" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>



            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required placeholder="********" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required placeholder="********" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>


            <div>
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-white hover:text-black hover:border-black transition-colors focus:outline-none">Create account</button>
            </div>

            </form>
        </div>
        </div>

          
    </main>


  <!-- Scripts -->
  <script src="../web/controllers/utils.js"></script>
  <script src="../web/controllers/register.js"></script>
  <script src="../web/controllers/auth.js"></script>
  <script src="../web/controllers/main.js"></script>
</body>

</html>
