<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door2Door - Professional Services at Your Door</title>
  <link rel="stylesheet" href="web/styles/globals.css">
  <link rel="stylesheet" href="web/styles/main.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-white border-b sticky top-0 z-40">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <button onclick="window.location.href='/home'" class="flex items-center space-x-2">
        <div class="bg-primary text-primary-foreground rounded-lg p-2">
          <span class="font-bold">D2D</span>
        </div>
        <span class="text-xl font-bold">Door2Door</span>
      </button>
      <nav class="flex items-center space-x-4">
        <button onclick="window.location.href='/home'"
          class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md bg-primary text-primary-foreground hover:bg-primary/90">
          Cancel
        </button>
      </nav>
    </div>
  </header>
  <!-- Split screen: left = login form, right = image -->
  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left: Login form -->
    <div class="md:w-1/2 md:h-screen overflow-auto flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md">
        <h1 class="text-3xl font-semibold text-gray-900 mb-2">WELCOME BACK</h1>
        <p class="text-gray-600 mb-6">to Door2Door! Please enter your details.</p>

        <form id="loginForm" class="space-y-4 bg-white">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" name="email" type="email" required placeholder="Enter your Email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required placeholder="********" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>


          <div>
            <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-white hover:text-black hover:border-black transition-colors focus:outline-none">Sign In</button>
          </div>

          <p class="text-center text-sm text-gray-600">Don't have an account? <a href="./register" class="text-black font-bold">Sign Up for Free!</a></p>
        </form>
        <br>
        <div class="text-center mt-4">
          <button 
            type="button"
            onclick="window.location.href='/becomeProvider'"
            class="w-full bg-gray-800 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-900 transition"
          >
            Sign Up as a Provider
          </button>
        </div>
      </div>
    </div>

    <div class="md:w-1/2 hidden md:flex items-center justify-center bg-gray-100 md:h-screen overflow-hidden">
      <img src="../web/images/Ilustracion_LOGIN2.png" alt="Servicios a domicilio" class="object-cover h-full w-full" />
    </div>
  </div>

  <!-- Scripts -->
  <script src="../web/controllers/utils.js"></script>
  <script src="../web/controllers/auth.js"></script>
  <script src="../web/controllers/main.js"></script>
  <script>
    // Restore session if exists
    document.addEventListener('DOMContentLoaded', async () => {
      // Check if user is already logged in
      const session = await auth.checkSession();
      if (session && session.loggedIn) {
        // User already authenticated, redirect to profile
        const role = session.role || 'user';
        if (role === 'provider') window.location.href = '/providerProfile';
        else window.location.href = '/userProfile';
        return;
      }

      // Attach form submit handler
      const form = document.getElementById('loginForm');
      if (!form) return;
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const btn = form.querySelector('button[type="submit"]');
        const originalText = btn ? btn.innerText : null;
        try {
          if (btn) { btn.disabled = true; btn.innerText = 'Signing in...'; }
          const data = await auth.loginUser(email, password);
          // Fetch session to get role
          const session = await auth.checkSession();
          const isProvider = session && session.user && session.user.isProvider;
          if (isProvider) window.location.href = '/providerProfile';
          else window.location.href = '/userProfile';
        } catch (err) {
          alert('Login error: ' + (err.message || err));
        } finally {
          if (btn) { btn.disabled = false; if (originalText) btn.innerText = originalText; }
        }
      });
    });
  </script>
 </body></html>
